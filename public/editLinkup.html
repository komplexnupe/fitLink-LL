<!DOCTYPE html>
<html lang="en">

<head>
  <title>Edit LinkUp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.5.2/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>
  <div id="edit">
    <div class="row">
      <div class="col-1">
        <div class="wrapper">
          <div class="sidebar">
            <a href="/viewLinkups">
              <h2 class="ml-3">fit<b>Link</b></h2>
            </a>
            <ul class="text-left">
              <li><a href="#" id="myProfile" data-toggle="modal" data-target="#profileModal"><i
                    class="far fa-address-book"></i> Profile</a></li>
              <li><a href="#"><i class="far fa-calendar-plus"></i> +LinkUp</a></li>
            </ul>
            <div class="logout">
              <ul class="text-left">
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
      <!--category dropdown box-->
      <div class="col-8 mt-3 ml-3">
        <div class="container">
          <form class="LinkUp mt-5">
          </form>
          <!--profile modal -->
          <div class="row">
            <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h2>Hi <span class="member-name"></span></h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body pro">

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/editLinkUp.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
